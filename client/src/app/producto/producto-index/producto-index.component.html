<div class="grid-container">
  <h1>Productos</h1>
  <div class="grid-list">
    <mat-card class="product-card" *ngFor="let item of datos">
      <img mat-card-image [src]="obtenerImagen(item.fotos[0].url)" alt="Imagen del producto"/>
      <mat-card-header>
        <mat-card-title>{{ item.nombre }}</mat-card-title>
        <mat-card-subtitle>{{ item.categoriasString }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <div class="price">{{ item.precio | currency : 'â‚¡' }}</div>
        <mat-divider></mat-divider>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button aria-label="Detalle del producto" (click)="detalleProducto(item.id)">Detalles
          <mat-icon>info</mat-icon>
        </button>
        <button mat-button aria-label="Agregar al carrito" (click)="detalleProducto(item.id)">Comprar
          <mat-icon>add_shopping_cart</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
