<form [formGroup]="detalleForm" (ngSubmit)="crearPregunta()" novalidate>
    <input type="hidden" formControlName="id" />
    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title>{{titleForm}} Pregunta</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput formControlName="descripcion" maxlength="60" placeholder="Descripcion">
              <mat-hint align="end"> / 20</mat-hint>
              <mat-error *ngIf="errorHandling('descripcion','required')">
                El mensaje es <strong>requerido</strong>
              </mat-error>
              <mat-error *ngIf="errorHandling('descripcion','minlength')">
                DescripciÃ³n debe tener <strong>3 caracteres</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Enviar pregunta</button>
      </mat-card-actions>
    </mat-card>
  </form>
