<form [formGroup]="formulario" (ngSubmit)="submitForm()" novalidate>
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Login Usuario</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Correo electrónico</mat-label>
            <input matInput type="email" placeholder="Correo electrónico" formControlName="correo" />
            <mat-error *ngIf="errorHandling('correo', 'required')">El correo electrónico es <strong>requerido</strong></mat-error>
            <mat-error *ngIf="errorHandling('correo', 'email')">Verifique el <strong>formato</strong> del correo electrónico</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Contraseña</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Contraseña" formControlName="contrasenna" />
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="errorHandling('contrasenna', 'required')">La contraseña es <strong>requerida</strong></mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Login</button>
      <button mat-raised-button color="accent" type="button" (click)="onReset()">Cancelar</button>
    </mat-card-actions>
  </mat-card>
</form>
